backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://thecyberforce-ldce.netlify.app/"

collections:

  # ======================
  # BLOG (multiple posts)
  # ======================
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  # ======================
  # EVENTS (multiple posts)
  # ======================
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Registration Link", name: "registration_link", widget: "string", required: false }
      - label: "Event Type"
        name: "event_type"
        widget: "select"
        options: ["Upcoming", "Past"]

  # ======================
  # TEAM (single JSON)
  # ======================
  - name: "team"
    label: "Team"
    files:
      - file: "content/team/index.json"
        label: "Team Members"
        name: "team"
        fields:
          - label: "Members"
            name: "items"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }

  # ======================
  # RESOURCES (single JSON)
  # ======================
  - name: "resources"
    label: "Resources"
    files:
      - file: "content/resources/index.json"
        label: "Resources"
        name: "resources"
        fields:
          - label: "Resources List"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - label: "Category"
                name: "category"
                widget: "select"
                options: ["Tutorial", "Tool"]
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Excerpt", name: "excerpt", widget: "text" }

  # ======================
  # MAGAZINES (single JSON)
  # ======================
  - name: "magazines"
    label: "Magazines"
    files:
      - file: "content/magazines/index.json"
        label: "Magazines"
        name: "magazines"
        fields:
          - label: "Magazine List"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Year", name: "year", widget: "number" }
              - { label: "Cover Image", name: "cover_image", widget: "image" }
              - { label: "PDF File", name: "pdf_file", widget: "file" }
              - { label: "Excerpt", name: "excerpt", widget: "text" }

  # ======================
  # GALLERY (single JSON)
  # ======================
  - name: "gallery"
    label: "Gallery"
    files:
      - file: "content/gallery/index.json"
        label: "Gallery Events"
        name: "gallery"
        fields:
          - label: "Events"
            name: "items"
            widget: "list"
            fields:
              - { label: "Event Name", name: "event", widget: "string" }
              - label: "Photos"
                name: "photos"
                widget: "list"
                field:
                  label: "Image"
                  name: "image"
                  widget: "image"
