backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://tcf-ldce.netlify.app"

collections:

  # =====================
  # BLOG (single JSON)
  # =====================
  - name: "blog"
    label: "Blog"
    file: "content/blog/index.json"
    format: "json"
    create: false
    fields:
      - label: "Posts"
        name: "posts"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Cover Image", name: "cover_image", widget: "image" }
          - { label: "Excerpt", name: "excerpt", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }

  # =====================
  # EVENTS (single JSON)
  # =====================
  - name: "events"
    label: "Events"
    file: "content/events/index.json"
    format: "json"
    create: false
    fields:
      - label: "Events"
        name: "events"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Location", name: "location", widget: "string" }
          - { label: "Cover Image", name: "cover_image", widget: "image" }
          - { label: "Excerpt", name: "excerpt", widget: "text" }
          - { label: "Registration Link", name: "registration_link", widget: "string", required: false }
          - label: "Event Type"
            name: "event_type"
            widget: "select"
            options: ["Upcoming", "Past"]

  # =====================
  # MAGAZINES (single JSON)
  # =====================
  - name: "magazines"
    label: "Magazines"
    file: "content/magazines/index.json"
    format: "json"
    create: false
    fields:
      - label: "Magazines"
        name: "magazines"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Year", name: "year", widget: "number" }
          - { label: "Cover Image", name: "cover_image", widget: "image" }
          - { label: "PDF File", name: "pdf_file", widget: "file" }
          - { label: "Excerpt", name: "excerpt", widget: "text" }

  # =====================
  # GALLERY (single JSON)
  # =====================
  - name: "gallery"
    label: "Gallery"
    file: "content/gallery/index.json"
    format: "json"
    create: false
    fields:
      - label: "Events"
        name: "events"
        widget: "list"
        fields:
          - { label: "Event Name", name: "event", widget: "string" }
          - label: "Photos"
            name: "photos"
            widget: "list"
            field:
              label: "Image"
              name: "image"
              widget: "image"

  # =====================
  # TEAM (single JSON)
  # =====================
  - name: "team"
    label: "Team"
    file: "content/team/index.json"
    format: "json"
    create: false
    fields:
      - label: "Members"
        name: "members"
        widget: "list"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Instagram", name: "instagram", widget: "string", required: false }
          - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }

  # =====================
  # RESOURCES (single JSON)
  # =====================
  - name: "resources"
    label: "Resources"
    file: "content/resources/index.json"
    format: "json"
    create: false
    fields:
      - label: "Resources"
        name: "resources"
        widget: "list"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Category"
            name: "category"
            widget: "select"
            options: ["Tutorial", "Tool"]
          - { label: "Link", name: "link", widget: "string" }
          - { label: "Excerpt", name: "excerpt", widget: "text" }
