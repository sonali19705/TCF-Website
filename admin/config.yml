backend:
  name: git-gateway
  branch: main

publish_mode: simple

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

site_url: "https://tcf-ldce.netlify.app"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Registration Link", name: "registration_link", widget: "string", required: false }
      - label: "Event Type"
        name: "event_type"
        widget: "select"
        options: ["Upcoming", "Past"]

  - name: "magazines"
    label: "Magazines"
    folder: "content/magazines"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "PDF File", name: "pdf_file", widget: "file" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }

  # âœ… UPDATED GALLERY (JSON + event-based photos)
  - name: "gallery"
    label: "Gallery"
    folder: "content/gallery"
    create: true
    format: "json"
    extension: "json"
    fields:
      - { label: "Event Name", name: "event", widget: "string" }
      - label: "Photos"
        name: "photos"
        widget: "list"
        field:
          label: "Image"
          name: "image"
          widget: "image"

  - name: "team"
    label: "Team"
    folder: "content/team"
    create: true
    fields:
    - { label: "Name", name: "name", widget: "string" }

    - { label: "Role", name: "role", widget: "string" }

    - { label: "Image", name: "image", widget: "image" }

    - label: "Instagram"
      name: "instagram"
      widget: "string"
      required: false
      hint: "Full Instagram profile URL"

    - label: "LinkedIn"
      name: "linkedin"
      widget: "string"
      required: false
      hint: "Full LinkedIn profile URL"

  - name: "resources"
    label: "Resources"
    folder: "content/resources"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Tutorial", "Tool"]
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
