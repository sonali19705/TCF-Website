<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events — TCF</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" />

  <meta name="description" content="TCF — Events, workshops and past meetups." />
</head>

<body class="site-body">
  <canvas id="particles-canvas"></canvas>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="brand">
        <img src="/assets/images/logo.png" alt="TCF Logo" class="brand-logo" />
        <div>
          <div class="brand-title">TCF</div>
        </div>
      </a>

      <nav class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/pages/about.html" class="nav-link">About</a>
        <a href="/pages/events.html" class="nav-link" aria-current="page">Events</a>
        <a href="/pages/resources.html" class="nav-link">Resources</a>
        <a href="/pages/blog.html" class="nav-link">Blog</a>
        <a href="/pages/gallery.html" class="nav-link">Gallery</a>
        <a href="/pages/contact.html" class="nav-link">Contact</a>
      </nav>

      <button id="nav-toggle" class="mobile-toggle" aria-label="Toggle menu">
        <svg id="icon-open" class="icon" viewBox="0 0 24 24">
          <path stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="icon-close" class="icon hidden" viewBox="0 0 24 24">
          <path stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- MOBILE MENU -->
    <div id="mobile-menu" class="mobile-menu hidden">
      <a href="/" class="mobile-link">Home</a>
      <a href="/pages/about.html" class="mobile-link">About</a>
      <a href="/pages/events.html" class="mobile-link">Events</a>
      <a href="/pages/resources.html" class="mobile-link">Resources</a>
      <a href="/pages/blog.html" class="mobile-link">Blog</a>
      <a href="/pages/gallery.html" class="mobile-link">Gallery</a>
      <a href="/pages/contact.html" class="mobile-link">Contact</a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container main">

    <!-- PAGE INTRO -->
    <section class="section">
      <div class="section-header">
        <h1 class="section-title">Events</h1>
        <p class="section-desc">
          Upcoming and past events organised by The Cyber Force.
        </p>
      </div>
    </section>

    <!-- UPCOMING EVENTS -->
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">Upcoming Events</h2>

        <!--placeholder upcoming events
        <p class="section-desc">We’re planning workshops, CTFs, and technical sessions.
          Event details will be announced shortly.Stay tuned.</p>
      </div>-->

      <div id="upcomingEventsGrid" class="events-grid">

        <!-- Placeholder card (shown until real events are added)
        <div class="announcement-card">
          <h3 class="section-title">Events Coming Soon</h3>
          <p class="section-desc">
            We’re planning workshops, CTFs, and technical sessions.
            Event details will be announced shortly.
          </p>-->
      </div>

      </div>
    </section>

    <!-- PAST EVENTS -->
    <section class="section">
      <div class="section-header">
        <h2 class="section-title">Past Events</h2>
      </div>

      <div id="pastEventsGrid" class="events-grid">

        <!-- Past events will be listed here once available 
        <div class="announcement-card">
          <p class="section-desc">
            Past event highlights will be published here soon.
          </p>
        </div>-->

      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">

      <div class="footer-main">

        <div class="footer-brand">
          <div class="footer-brand-text">
            <div class="footer-brand-title">TCF</div>
            <div class="footer-brand-sub">LD College of Engineering</div>
          </div>
        </div>

        <div class="footer-right">
          <a href="mailto:thecyberforce.ldce@gmail.com" class="footer-email">
            thecyberforce.ldce@gmail.com
          </a>

          <div class="footer-social">
            <a href="https://www.instagram.com/tcf_ldce" aria-label="Instagram">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="2" y="2" width="20" height="20" rx="5" />
                <circle cx="12" cy="12" r="4" />
                <circle cx="18" cy="6" r="1" />
              </svg>
            </a>

            <a href="#" aria-label="LinkedIn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="2" y="2" width="20" height="20" rx="4" />
                <line x1="7" y1="10" x2="7" y2="17" />
                <line x1="7" y1="7" x2="7.01" y2="7" />
                <path d="M11 17v-4a2 2 0 0 1 4 0v4" />
              </svg>
            </a>
          </div>
        </div>

      </div>

      <div class="footer-copy">
        © <span id="year"></span> TCF — LDCE. All rights reserved.
      </div>

    </div>
  </footer>

  <!-- EVENT DETAIL MODAL -->
  <div id="eventModal" class="gallery-modal">
    <div class="gallery-modal-content">
      <span class="gallery-modal-close" id="eventModalClose">&times;</span>

      <h2 id="eventModalTitle" class="section-title"></h2>

      <img id="eventModalImage" class="event-cover" style="margin-bottom:16px; display:none;" />

      <p id="eventModalMeta" class="event-meta"></p>

      <div id="eventModalBody" class="section-desc" style="margin-top:14px;"></div>

      <div id="eventModalActions" style="margin-top:20px;"></div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const iconOpen = document.getElementById('icon-open');
    const iconClose = document.getElementById('icon-close');

    if (navToggle) {
      navToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        iconOpen.classList.toggle('hidden');
        iconClose.classList.toggle('hidden');
      });
    }

    const yearEl = document.getElementById('year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();
  </script>

  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/events.js" defer></script>
</body>

</html>
