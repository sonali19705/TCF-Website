<!-- pages/gallery.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery — TCF</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/assets/css/custom.css">

</head>

<body class="antialiased text-gray-800">
    <!-- navbar -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <header class="mb-6">
            <h1 class="text-3xl font-bold">Gallery</h1>
            <p class="text-gray-600">Photos & videos from our events</p>
        </header>


        <section>
            <div class="grid md:grid-cols-3 gap-4">
                <img src="/assets/images/gallery1.jpg" alt="g1" class="w-full h-48 object-cover rounded" />
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="bg-gray-50 border-t mt-12">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row md:justify-between md:items-center">
                <div class="mb-4 md:mb-0">
                    <a href="/" class="flex items-center space-x-3">
                        <img src="/assets/images/logo.png" alt="TCF Logo" class="h-10 w-10 object-cover rounded" />
                        <div>
                            <div class="text-lg font-semibold">TCF — The Cyber Force</div>
                            <div class="text-sm text-gray-500">LD College of Engineering</div>
                        </div>
                    </a>
                </div>


                <div class="flex space-x-6 mb-4 md:mb-0">
                    <a href="/pages/about.html" class="text-sm hover:text-blue-600">About</a>
                    <a href="/pages/events.html" class="text-sm hover:text-blue-600">Events</a>
                    <a href="/pages/blog.html" class="text-sm hover:text-blue-600">Blog</a>
                    <a href="/pages/contact.html" class="text-sm hover:text-blue-600">Contact</a>
                </div>


                <div class="text-sm text-gray-500">
                    © <span id="year"></span> TCF — LDCE. All rights reserved.
                </div>
            </div>
        </div>
    </footer>


    <script>
        // Mobile nav toggle
        const navToggle = document.getElementById('nav-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const iconOpen = document.getElementById('icon-open');
        const iconClose = document.getElementById('icon-close');


        navToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            iconOpen.classList.toggle('hidden');
            iconClose.classList.toggle('hidden');
        });


        // Footer year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="/assets/js/main.js" defer></script>
</body>

</html>
